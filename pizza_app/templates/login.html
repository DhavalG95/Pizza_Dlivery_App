{% extends "base.html" %}
{% block content %}

<div class="container mx-auto mt-5 col-md-6 card shadow p-5">
    <div class="login-form">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <h2 class="text-center">LogIN</h2>
            <div class="form-group">
                <input type="text" name="name" class="form-control" required ="" placeholder="username"/>
            </div>
            <div class="form-group mt-4">
                <input type="password" name="pass" class="form-control" required ="" placeholder="password"/>
            </div>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block">LogIN</button>
            </div>

        </form>
        <p class="text-center" ><a href="/register_page">Create An Account</a></p>

    </div>

</div>

{% endblock %}
