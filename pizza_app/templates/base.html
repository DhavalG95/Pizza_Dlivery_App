<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Dhaval's Pizza</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Pizza Order
            </a>
            <div class="d-flex">
                {% if request.user.is_authenticated %}

                <h3>Welcome {{ request.user.username }}!</h3>
                

                <a href="{% url 'orders' %}" class="btn btn-primary">
                    Dashboard
                </a>
                <a href="{% url 'cart' %}" class="btn btn-light"><i
                        class="fa-solid fa-cart-shopping"></i>{{request.user.get_cart_count}}</a>

                <a href="{% url 'logout' %} " class="btn btn-block">Logout?</a>

                {% else %}
                <a href="{% url 'login_page' %}" class="navbar-brand" href="/login_page">
                    LogIn
                </a>
                <a href="{% url 'register_page' %}" class="navbar-brand" href="/register_page">
                    Register
                </a>
                {% endif %}


            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
